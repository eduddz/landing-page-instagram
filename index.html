<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Instagram</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone.jpg" alt="celular" class="phone">
            <img src="images/phone1.jpg" alt="celular" class="phone1">
        </div>
        <div class="instagram-continue">
            <div class="group one">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <form>
                    <input type="text" placeholder="Telefone, nome de usuário ou email" class="form" >
                    <input type="password" placeholder="Senha" class="form">
                    <button class="form submit">Entrar</button>
                    <hr />
                    <i>
                        <img src="images/facebook-logo.png" class="facebook-logo" alt="facebook logo">
                        <input type="button" value="Entrar com o Facebook" class="face">
                    </i>
                    <input type="button" value="Esqueceu a senha?" class="senha" >
                </form>
            </div>
            <div class="group two">
                <span>Não tem uma conta?</span>
                <input type="button" value="Cadastrar-se" class="cadastrar" >
            </div>
            <div class="baixar">
            <p>Obtenha o aplicativo.</p>
            <div class="baixar-img">
                <img src="images/app-store.png" alt="app-story" class="social">
                <img src="images/google-play.png" alt="google-play" class="social">
            </div>
            </div>
        </div>
    </div>

    <footer>
        <p>@ 2021 Instagram do Facebook</p>
    </footer>
</body>
</html>
